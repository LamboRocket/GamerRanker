<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>

        <link rel="stylesheet" href="../STYLES/SIGNUP.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
        <script type="module" src="../backend/signup-login.js"></script>
    </head>
    <body>
        <div class="form">
            <div class="title-section">
                <p class="page-title">Sign Up</p>
            </div>
            <div class="sign-up-section">
                <input id="email-input" class="email-input" type="email" placeholder="Email" required>
                <input id="username-input" class="username-input" type="text" placeholder="Username" required>
                <input id="password-input" class="password-input" type="password" placeholder="Password" required>
                <input id="confirm-password-input" class="password-input" type="password" placeholder="Confirm Password" required>
                <button id="sign-up-button" class="sign-up-button">Sign Up</button>
                <p id="bottom-text" class="bottom-text">Already have an account? <a href="../LOGIN.html" class="signup-page-link">Log In</a></p>
            </div>
        </div>
    </body>
</html>
