<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>

        <link rel="stylesheet" href="../STYLES/LOGIN.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
        <script type="module" src="../backend/signup-login.js"></script>
    </head>
    <body>
        <div class="form">
            <div class="title-section">
                <p class="page-title">Sign In</p>
            </div>
            <div class="login-section">
                <input id="username-input" class="username-input" type="email" placeholder="Email">
                <input id="password-input" class="password-input" type="password" placeholder="Password">
                <a class="forgot-password" href="FORGOT_PASSWORD.html">Forgot Password</a>
                <button id="login-button" class="login-button">Login</button>
                <p id="bottom-text" class="no-account">Don't have an account? <a class="signup-page-link" href="SIGNUP.html">Sign Up</a></p>
            </div>
        </div>
    </body>
</html>
